name: PHP Composer

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

    # - name: Run test suite
    #   run: composer run-script test

    - name: Run lint
      run: composer lint

    - name: Run phpcs
      run: composer phpcs

before_script:
  - eval $( ssh-agent -s )
  - echo ${SSH_AGENT_PID} > /tmp/agent-${CI_JOB_ID}
  - ssh-add <(echo "${dgsl92server}")
  - ssh-add -l

dev-deploy:
  stage: deploy
  variables:
    SERVER1: dgsl@10.254.6.92 # Dev
    VHOST: /var/www/html/dgslnew
  after_script:
    - rm -f /tmp/agent-${CI_JOB_ID}
  script:
    ## Deploy
    - echo $SERVER1
    - ssh -o "UserKnownHostsFile=/dev/null" -o "StrictHostKeyChecking=no" ${SERVER1} "cd ${VHOST} && sudo git pull origin dev" || true
    - ssh -o "UserKnownHostsFile=/dev/null" -o "StrictHostKeyChecking=no" ${SERVER1} "cd ${VHOST} && composer install" || true
    - ssh -o "UserKnownHostsFile=/dev/null" -o "StrictHostKeyChecking=no" ${SERVER1} "cd ${VHOST} && drush updb -y" || true
    - ssh -o "UserKnownHostsFile=/dev/null" -o "StrictHostKeyChecking=no" ${SERVER1} "cd ${VHOST} && drush cim -y" || true
    - ssh -o "UserKnownHostsFile=/dev/null" -o "StrictHostKeyChecking=no" ${SERVER1} "cd ${VHOST} && sudo drush cr" || true
  only:
    - dev
